<!DOCTYPE html>
<html>

  <head>
      <title>
        Rock Paper Scissors War
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="script.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="rock" class="token">ROCK</div>
      <div id="paper" class="token">PAPER</div>
      <div id="scissors" class="token">SCISSORS</div>
      <!-- Create Scissors option here -->
    </div>

    <div class="container">
      <div id="message">
          Click on your selection
      </div>
    </div>

    <div>
      User Points: <span id='userPoint'>0</span>
      <br>
      Ai Points: <span id='aiPoint'>0</span>
    </div>

  </body>

</html>
